name: Flutter CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.7'  # Specify the Flutter version you're using

    - name: Install Dependencies
      run: flutter pub get

    - name: Build
      run: flutter build apk
